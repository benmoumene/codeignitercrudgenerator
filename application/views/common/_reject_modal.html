
<div class="modal fade" id="rejectModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
<form class="" action="{{reject_form_endpoint}}" method="post">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title" id="myModalLabel">{{res.string.reject}}</h4>
		</div>
		<div class="modal-body">
			<label for="">{{res.string.reason}}</label>
			<textarea name="Reason" class="form-control"></textarea>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">{{res.string.cancel}}</button>
			<button type="submit" class="btn btn-primary" id="confirmChangeState">{{res.string.reject}}</button>
		</div>
	</div>
</form>
	</div>
</div>
