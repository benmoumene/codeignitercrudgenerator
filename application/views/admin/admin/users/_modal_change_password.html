<div class="modal fade" id="ChangePasswordModal" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form method="post" action="/index.php/back/admin/manage_users/change_password">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">User</h4>
        </div>
        <div class="modal-body">
          <label for="Password">{{res.string.password}}</label>
          <input type="password" class="form-control" name="Password" id="Password">
          <input type="hidden" name="UserId" value="{{User.Id}}">
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary pull-right" type="submit" name="button">{{res.string.save}}</button>
        </div>
      </form>
    </div>
  </div>
</div>
